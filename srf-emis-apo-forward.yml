# Forward runs are requested for ten distinct tracers (with suggested output variable naming):
# 1. One posterior Jena APO inversion field (`apo_jena`)
# 2. CESM O2, CO2, and N2 fields (`o2_cesm`, `co2_cesm`, `n2_cesm`)
# 3. Bottom-up O2, CO2, and N2 fields (`o2_gk01r16`, `co2_somffn`, `n2_era`)
# 4. One OCO-2 v10 MIP fossil fuel CO2 field (`co2_oco2mip`)
# 5. GCP-GridFED fossil fuel CO2 emission and O2 uptake fields (`co2_gridfed`, `o2_gridfed`)
